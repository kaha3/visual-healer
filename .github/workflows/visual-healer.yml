name: Visual Healer
on:
  pull_request:
    branches: [ main ]

jobs:
  heal-and-diff:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm ci
      - name: Run Visual Healer
        run: |
          npx visual-healer analyze --ci --fail-on healing
      - name: Upload report
        uses: actions/upload-artifact@v4
        with:
          name: visual-healer-report
          path: reports